<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .wrapper {
        background-color: rgb(27, 27, 27);
        height: 100vh;
      }
      .content {
        width: 100%;
        height: 100%;
      }
      .activeNum {
        font-size: 68px;
        background-color: white;
        border: none;
        text-align: center;
        color: black;
        width: 100%;
        font-weight: bold;
      }
      input:focus {
        outline: none;
        outline-offset: 0;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
      h1 {
        font-size: 28px;
        color: white;
        text-align: center;
        padding-top: 60px;
      }
      .instruction {
        color: white;
        margin-top: 40px;
        margin-bottom: 50px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .setNum {
        background-color: rgb(27, 27, 27);
        color: white;
        border-bottom: 1px solid white;
        border-top: none;
        border-right: none;
        border-left: none;
        font-size: 18px;
      }
      .countTurn {
        color: white;
        margin-top: 100px;
        width: 30%;
        margin-left: auto;
        margin-right: auto;
        list-style-type: none;
        padding: 0px;
        height: 140px;
        overflow: auto;
        font-size: 24px;
      }
      li {
        margin-bottom: 30px;
      }
      .countTurn::-webkit-scrollbar {
        width: 12px; /* ширина scrollbar */
      }
      .countTurn::-webkit-scrollbar-track {
        background: rgb(255, 255, 255); /* цвет дорожки */
      }
      .countTurn::-webkit-scrollbar-thumb {
        background-color: rgb(218, 37, 27); /* цвет плашки */
      }
      .btn {
        font-size: 18px;
        background-color: rgb(218, 37, 27);
        color: white;
        border: none;
        padding: 14px 24px;
        cursor: pointer;
        display: inline-block;
        margin-left: 45%;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h1>Угадай число</h1>
        <div class="instruction">
          Угадай число от 0 до <input type="text" class="setNum" />
        </div>
        <input class="activeNum" type="number" autofocus maxlength="100" />
        <div class="btn">Вычислить</div>
        <ul class="countTurn">
          <li>1</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
        </ul>
      </div>
    </div>
    <script>
      const btn = document.querySelector(".btn");
      const setValue = document.querySelector(".setNum");
      const activeNum = document.querySelector(".activeNum");
      btn.addEventListener("click", function () {
        if (setValue.value) {
          if (setValue.value < activeNum.value) {
            console.log("Много");
          } else {
            console.log("Мало");
          }
        }
      });
    </script>
  </body>
</html>
